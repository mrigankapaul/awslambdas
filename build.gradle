plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.amazonaws:aws-lambda-java-core:1.1.0'
    implementation 'com.amazonaws:aws-lambda-java-events:1.3.0'
//    implementation group: 'software.amazon.awssdk', name: 'bom', version: '1.11.538', ext: 'pom'
    implementation 'de.gerdi-project:GSON:6.0.6'
    implementation group: 'software.amazon.awssdk', name: 's3', version: '2.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}